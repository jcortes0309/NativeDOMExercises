<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>classList.add</title>
    <style>
    .selected {
      background: yellow;
    }
    </style>
  </head>
  <body>
    <ul>
      <li class="item">result one</li>
      <li class="item">result two</li>
    </ul>
    <script>
    /*
    Add the class of "selected" to the first
    li with the class of item.
    */
    var firstLi = document.querySelector("ul > li");
    firstLi.classList.add("selected");
    console.log(firstLi);
    </script>
  </body>
</html>
